<app-employee-navbar></app-employee-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Remark</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of searchData">
                    <td>{{i.leaveType}}</td>
                    <td>{{i.remarks}}</td>
                    <td>{{i.fromDate}}</td>
                    <td>{{i.toDate}}</td>
                    <td>{{i.status}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
