<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Applied Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Remark</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Approve</th>
                    <th scope="col">Reject</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of leaveData">
                    <td>{{i.emp_code}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.applied_date}}</td>
                    <td>{{i.leave_type}}</td>
                    <td>{{i.remarks}}</td>
                    <td>{{i.from_date}}</td>
                    <td>{{i.to_date}}</td>
                    <td><button (click)="approveBtnClick(i.id)" class="btn btn-success">Approve</button></td>
                    <td><button (click)="rejectBtnClick(i.id)" class="btn btn-danger">Reject</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
